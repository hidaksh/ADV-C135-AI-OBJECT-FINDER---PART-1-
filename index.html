<!DOCTYPE html>
<html>

<head>
    <title>AI OBJECT FINDER WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <center>
        <h1 class="btn btn-info">AI OBJECT FINDER WEB APP
            <br>
            <span id="note">NOTE : The input name which you will give should match the names present in COCO Ssd model. If yes, it will detect. If no, it will not detect</span>
        </h1>
        <br>
        <h4 class="btn btn-warning">Object Name : </h4>
        <input type="text" id="objectName">
        <br>
        <button onclick="start()" class="btn btn-success" id="start">Start</button>
        <br>
        <h3 id="status" class="btn btn-danger"></h3>
        <h3 id="noOfObjects" class="btn btn-warning"></h3>
    </center>
</body>

</html>
